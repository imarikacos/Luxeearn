<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeEarn - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            padding-bottom: 70px;
            color: #fff;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            z-index: 100;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .container {
            padding: 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
        }

        .username {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .vip-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a0033;
            padding: 6px 16px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 12px;
        }

        .balance-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 255, 0.1));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .balance-label {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: #ccff00;
            margin-bottom: 10px;
        }

        .recharge-amount {
            font-size: 14px;
            color: #888;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            background: rgba(0, 255, 255, 0.1);
        }

        .action-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff88, #00ffaa);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon svg {
            width: 26px;
            height: 26px;
            fill: #1a0033;
        }

        .action-label {
            font-size: 14px;
            font-weight: 600;
        }

        .menu-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .menu-item {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .menu-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        .menu-label {
            font-size: 15px;
        }

        .menu-arrow {
            width: 18px;
            height: 18px;
            fill: #888;
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #ff0066);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.5);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: #888;
            margin-bottom: 5px;
        }

        .nav-item.active svg {
            fill: #00ffff;
        }

        .nav-label {
            font-size: 11px;
            color: #888;
        }

        .nav-item.active .nav-label {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">My Profile</div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="avatar">U</div>

        <div class="balance-card">

                    </svg>
                </div>
                <div class="action-label">Settings</div>
            </a>
        </div>

        <div class="menu-list">
            <a href="account.html" class="menu-item">
                <div class="menu-left">
                    <svg class="menu-icon" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span class="menu-label">Account Information</span>
                </div>
                <svg class="menu-arrow" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </a>

            <a href="password.html" class="menu-item">
                <div class="menu-left">
                    <svg class="menu-icon" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>

                </div>
                <svg class="menu-arrow" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </a>

            <a href="agency.html" class="menu-item">
                <div class="menu-left">
                    <svg class="menu-icon" viewBox="0 0 24 24">
                        <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                    </svg>
                    <span class="menu-label">Agency Cooperation</span>
                </div>
                <svg class="menu-arrow" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </a>

            <a href="company.html" class="menu-item">
                <div class="menu-left">
                    <svg class="menu-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <span class="menu-label">Company Profile</span>
                </div>
                <svg class="menu-arrow" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </a>
        </div>

        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" onclick="window.location.href='tasks.html'">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>
            <div class="nav-label">Tasks</div>
        </div>
        <div class="nav-item" onclick="window.location.href='team.html'">
            <svg viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>

            <div class="nav-label">Team</div>

        <div class="nav-item" onclick="window.location.href='vip.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 2l-2 6H2l5 4-2 6 7-5 7 5-2-6 5-4h-8z"/>
            </svg>
            <div class="nav-label">VIP</div>
        </div>
        <div class="nav-item active" onclick="window.location.href='me.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <div class="nav-label">Me</div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                localStorage.removeItem('luxeEarnUser');
                localStorage.removeItem('rememberMe');
                window.location.href = 'login.html';
            }
        }

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('luxeEarnUser') || '{}');
            if (user.username) {
                document.getElementById('displayUsername').textContent = user.username;
            }
            if (user.email) {
                document.getElementById('displayEmail').textContent = user.email;
            }
        };
    </script>
</body>
</html>
