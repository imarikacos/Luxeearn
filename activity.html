<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeEarn - Activities</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            padding-bottom: 70px;
            padding-bottom: 70px;
            color: #fff;
        }
        .header {
            position: sticky;
            top: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            z-index: 100;
        }
        .back-btn {
            width: 35px;
            height: 35px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }
        .header-title {
            font-size: 18px;
            font-weight: 700;
        }
        .container {
            padding: 20px;
        }
        .reward-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 170, 0, 0.1));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .reward-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 15px;
        }
        .reward-amount {
            font-size: 32px;
            font-weight: 800;
            color: #ccff00;
            margin-bottom: 15px;
        }
        .progress-container {
            margin-bottom: 15px;
        }
        .progress-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            width: 0%;
            transition: width 0.3s ease;
        }
        .claim-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ccff00, #00ff88);
            border: none;
            border-radius: 10px;
            color: #1a0033;
            font-weight: 700;
            cursor: pointer;
            opacity: 0.5;
        }
        .claim-btn.active {
            opacity: 1;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: #888;
            margin-bottom: 5px;
        }

        .nav-item.active svg {
            fill: #00ffff;
        }

        .nav-label {
            font-size: 11px;
            color: #888;
        }

        .nav-item.active .nav-label {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <div class="header-title">Activities & Rewards</div>
    </div>
    <div class="container">
        <div class="reward-card">
            <div class="reward-title">Team Leader Reward</div>
            <div class="reward-amount">+3,999.00 USDT</div>
            <div class="progress-container">
                <div class="progress-label">Progress: 0/20 Team Members</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            <button class="claim-btn">Claim Reward (0/20)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" onclick="window.location.href='tasks.html'">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>
            <div class="nav-label">Tasks</div>
        </div>
        <div class="nav-item" onclick="window.location.href='team.html'">
            <svg viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div class="nav-label">Team</div>
        </div>
        <div class="nav-item" onclick="window.location.href='vip.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 2l-2 6H2l5 4-2 6 7-5 7 5-2-6 5-4h-8z"/>
            </svg>
            <div class="nav-label">VIP</div>
        </div>
        <div class="nav-item" onclick="window.location.href='me.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <div class="nav-label">Me</div>
        </div>
    </div>
</body>
</html>
