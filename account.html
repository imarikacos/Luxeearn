<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeEarn - Account Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            padding-bottom: 70px;
            padding-bottom: 70px;
            color: #fff;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            z-index: 100;
        }

        .back-btn {
            width: 35px;
            height: 35px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .avatar-edit {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .edit-icon svg {
            width: 16px;
            height: 16px;
            fill: #1a0033;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            color: #00ffff;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88, #00ffaa);
            border: none;
            border-radius: 12px;
            color: #1a0033;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: #888;
            margin-bottom: 5px;
        }

        .nav-item.active svg {
            fill: #00ffff;
        }

        .nav-label {
            font-size: 11px;
            color: #888;
        }

        .nav-item.active .nav-label {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <div class="header-title">Account Settings</div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="avatar-edit">
                <div class="avatar">U</div>
                <div class="edit-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </div>
            </div>
        </div>

        <form onsubmit="saveAccount(event)">
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="text" id="username" value="User123" readonly disabled>
            </div>

            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" id="email" value="user@example.com" readonly disabled>
            </div>

            <div class="input-group">
                <label class="input-label">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter phone number">
            </div>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">Account ID:</span>
                    <span class="info-value">LXE2025001</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Registration Date:</span>
                    <span class="info-value">2025-11-17</span>
                </div>
                <div class="info-row">
                    <span class="info-label">VIP Level:</span>
                    <span class="info-value">VIP 0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" style="color: #00ff88;">Active</span>
                </div>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script>
        function saveAccount(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            alert('Account settings saved successfully!');
        }
    </script>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" onclick="window.location.href='tasks.html'">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>
            <div class="nav-label">Tasks</div>
        </div>
        <div class="nav-item" onclick="window.location.href='team.html'">
            <svg viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div class="nav-label">Team</div>
        </div>
        <div class="nav-item" onclick="window.location.href='vip.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 2l-2 6H2l5 4-2 6 7-5 7 5-2-6 5-4h-8z"/>
            </svg>
            <div class="nav-label">VIP</div>
        </div>
        <div class="nav-item" onclick="window.location.href='me.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <div class="nav-label">Me</div>
        </div>
    </div>
</body>
</html>
