<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LuxeEarn - Change Password">
    <title>LuxeEarn - Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.3);
        }

        .logo-text {
            color: #fff;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #00ffff;
            font-size: 14px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
            text-align: center;
        }

        .page-description {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
            text-align: center;
        }

        .user-info {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .user-email {
            font-size: 14px;
            color: #00ffff;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #00ffff;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff6b6b; width: 33%; }
        .strength-medium { background: #ffd93d; width: 66%; }
        .strength-strong { background: #6bcf7f; width: 100%; }

        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .requirement {
            color: #888;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement.met {
            color: #6bcf7f;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff00ff);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .link {
            color: #00ffff;
            text-decoration: none;
            font-size: 13px;
            display: block;
            text-align: center;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #ff00ff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
        }

        .notification.success {
            background: linear-gradient(135deg, #6bcf7f, #00ff88);
        }

        .notification.info {
            background: linear-gradient(135deg, #00ffff, #0099ff);
        }

        .notification.show {
            display: block;
        }

        .notification.hide {
            animation: slideOut 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .form-container {
                padding: 20px;
            }
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <svg class="shape" width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#00ffff"/>
        </svg>
        <svg class="shape" width="120" height="120" viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" fill="#ff00ff"/>
        </svg>
        <svg class="shape" width="90" height="90" viewBox="0 0 100 100">
            <polygon points="50,10 90,90 10,90" fill="#ccff00"/>
        </svg>
    </div>

    <div id="notification" class="notification"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <span class="logo-text">L</span>
            </div>
            <h1 class="app-name">LuxeEarn</h1>
            <p class="app-subtitle">Premium Investment Platform</p>
        </div>

        <div class="form-container">
            <h2 class="page-title">Change Password</h2>
            <p class="page-description">Create a new secure password for your account</p>

            <div class="user-info">
                <div class="user-email" id="userEmail">Loading...</div>
            </div>

            <form id="password-form" onsubmit="handlePasswordChange(event)">
                <div class="input-group">
                    <label class="input-label">Current Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <input type="password" id="current-password" placeholder="Enter current password" required>
                        <svg class="toggle-password" viewBox="0 0 24 24" onclick="togglePassword('current-password')">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">New Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <input type="password" id="new-password" placeholder="Enter new password" required oninput="checkPasswordStrength(this.value)">
                        <svg class="toggle-password" viewBox="0 0 24 24" onclick="togglePassword('new-password')">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strength-bar"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Confirm New Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                        <svg class="toggle-password" viewBox="0 0 24 24" onclick="togglePassword('confirm-password')">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </div>
                </div>

                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        <span>At least 6 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        <span>Contains uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        <span>Contains lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        <span>Contains number</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Change Password</button>
                <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
            </form>

            <a href="index.html" class="link">Back to Home</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { 
            getAuth, 
            updatePassword,
            reauthenticateWithCredential,
            EmailAuthProvider,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtx-D3nbl1lKOhCzEixDZRgRDM4NbtOBE",
            authDomain: "swiftauth-5fcb5.firebaseapp.com",
            projectId: "swiftauth-5fcb5",
            storageBucket: "swiftauth-5fcb5.firebasestorage.app",
            messagingSenderId: "990160652137",
            appId: "1:990160652137:web:abac238567edfdb5671ff8",
            measurementId: "G-5C1DS28B5S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.classList.remove('show', 'hide');
                }, 300);
            }, 3000);
        }

        window.showNotification = showNotification;

        function checkSession() {
            const userData = JSON.parse(localStorage.getItem('luxeEarnUser') || 'null');
            
            if (!userData || !userData.isLoggedIn) {
                showNotification('Please login to access this page', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            
            const loginTime = new Date(userData.loginTime);
            const now = new Date();
            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                localStorage.removeItem('luxeEarnUser');
                showNotification('Your session has expired. Please login again.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            
            document.getElementById('userEmail').textContent = userData.email;
            return true;
        }

        checkSession();

        window.handlePasswordChange = async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');

            if (newPassword !== confirmPassword) {
                showNotification('New passwords do not match!', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showNotification('New password must be at least 6 characters long!', 'error');
                return;
            }

            if (currentPassword === newPassword) {
                showNotification('New password must be different from current password!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Changing Password...';

            try {
                const user = auth.currentUser;
                
                if (!user) {
                    throw new Error('No user is currently signed in');
                }

                const credential = EmailAuthProvider.credential(
                    user.email,
                    currentPassword
                );

                await reauthenticateWithCredential(user, credential);
                
                await updatePassword(user, newPassword);
                
                const userData = JSON.parse(localStorage.getItem('luxeEarnUser') || '{}');
                userData.passwordChanged = new Date().toISOString();
                localStorage.setItem('luxeEarnUser', JSON.stringify(userData));
                
                showNotification(`Password changed successfully for ${user.email}!`, 'success');
                
                document.getElementById('password-form').reset();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password change error:', error);
                let errorMessage = 'Failed to change password. Please try again.';
                
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = 'Current password is incorrect.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'New password is too weak. Please use a stronger password.';
                } else if (error.code === 'auth/requires-recent-login') {
                    errorMessage = 'Please logout and login again before changing password.';
                    setTimeout(async () => {
                        await signOut(auth);
                        localStorage.removeItem('luxeEarnUser');
                        window.location.href = 'login.html';
                    }, 2000);
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                
                showNotification(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        };

        window.togglePassword = function(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        window.checkPasswordStrength = function(password) {
            const strengthBar = document.getElementById('strength-bar');
            const reqLength = document.getElementById('req-length');
            const reqUppercase = document.getElementById('req-uppercase');
            const reqLowercase = document.getElementById('req-lowercase');
            const reqNumber = document.getElementById('req-number');
            
            strengthBar.className = 'password-strength-bar';
            
            const hasLength = password.length >= 6;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            if (hasLength) {
                reqLength.classList.add('met');
            } else {
                reqLength.classList.remove('met');
            }
            
            if (hasUppercase) {
                reqUppercase.classList.add('met');
            } else {
                reqUppercase.classList.remove('met');
            }
            
            if (hasLowercase) {
                reqLowercase.classList.add('met');
            } else {
                reqLowercase.classList.remove('met');
            }
            
            if (hasNumber) {
                reqNumber.classList.add('met');
            } else {
                reqNumber.classList.remove('met');
            }
            
            const metCount = [hasLength, hasUppercase, hasLowercase, hasNumber].filter(Boolean).length;
            
            if (metCount <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (metCount === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        };

        window.goBack = function() {
            window.history.back();
        };
    </script>
</body>
</html>
