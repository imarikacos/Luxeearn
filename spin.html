<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - LuxeEarn</title>
    
    <link rel="icon" type="image/png" href="lexearn.png">
    <link rel="apple-touch-icon" href="lexearn.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 100%;
            margin-top: 40px;
        }

        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 45px;
            height: 45px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            z-index: 100;
        }

        .close-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .spin-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .remaining-times {
            font-size: 18px;
            color: #fff;
            font-weight: 500;
        }

        .remaining-times span {
            color: #ff6666;
            font-weight: 700;
            font-size: 22px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 30px;
            aspect-ratio: 1;
        }

        .wheel-outer {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #6644ff 0%, #aa66ff 50%, #8855ff 100%);
            padding: 15px;
            box-shadow: 0 10px 40px rgba(102, 68, 255, 0.5);
        }

        .wheel-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .dot {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .dot.yellow {
            background: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f5f0ff;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .segment-content {
            position: absolute;
            top: 25%;
            left: 15%;
            font-weight: 700;
            color: #1a0033;
            white-space: nowrap;
        }

        .amount {
            font-size: 16px;
            display: block;
            line-height: 1.2;
        }

        .currency {
            font-size: 11px;
            opacity: 0.7;
            display: block;
            margin-top: 2px;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8844 0%, #ff6644 50%, #ff4422 100%);
            border: 5px solid #fff;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.5);
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .center-button::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent);
        }

        .pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid #ff6644;
            z-index: 5;
        }

        .requirement-text {
            text-align: center;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .requirement-text .amount-highlight {
            color: #ff6666;
            font-weight: 700;
            font-size: 18px;
        }

        .share-btn {
            width: 100%;
            max-width: 300px;
            padding: 14px;
            background: linear-gradient(135deg, #4a4a6a, #5a5a7a);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto 30px;
            display: block;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: linear-gradient(135deg, #5a5a7a, #6a6a8a);
            transform: translateY(-2px);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 280px;
            max-width: 90%;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .notification-content {
            text-align: center;
        }

        .notification-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .notification-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a0033;
            margin-bottom: 10px;
        }

        .notification-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .notification-btn {
            background: linear-gradient(135deg, #6644ff, #8855ff);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .notification-btn:hover {
            opacity: 0.9;
        }

        /* Transaction History Styles */
        .transaction-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .transaction-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }

        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .transaction-amount.win {
            color: #4ade80;
        }

        .transaction-amount.lose {
            color: #f87171;
        }

        .transaction-date {
            font-size: 12px;
            opacity: 0.7;
        }

        .transaction-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
        }

        .no-transactions {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-size: 14px;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Scrollbar Styles */
        .transaction-list::-webkit-scrollbar {
            width: 6px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="bg-blur"></div>
    
    <button class="close-btn" onclick="goBack()">
        <svg viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
    </button>

    <div class="container">
        <div class="spin-header">
            <div class="remaining-times">Remaining times <span id="remainingSpins">1</span></div>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel-outer">
                <div class="wheel-dots" id="wheelDots"></div>
                <div class="wheel" id="wheel"></div>
                <button class="center-button" onclick="spinWheel()"></button>
            </div>
        </div>

        <div class="requirement-text">
            Invite friends to recharge <span class="amount-highlight">100 (USDT)</span> Get a<br>chance
        </div>

        <button class="share-btn" onclick="shareWithFriends()">Share</button>

        <div class="transaction-section">
            <div class="transaction-header">Transaction History</div>
            <div class="transaction-list" id="transactionList">
                <div class="no-transactions">No transactions yet. Spin to win!</div>
            </div>
        </div>
    </div>

    <!-- Notification Template -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon" id="notificationIcon">üéâ</div>
            <div class="notification-title" id="notificationTitle">Congratulations!</div>
            <div class="notification-message" id="notificationMessage">You won 6666.00 USDT!</div>
            <button class="notification-btn" onclick="closeNotification()">OK</button>
        </div>
    </div>

    <script>
        const prizes = [
            { angle: 0, amount: '0.10', name: '0.10 USDT' },
            { angle: 45, amount: '0.50', name: '0.50 USDT' },
            { angle: 90, amount: '0.00', name: '0 USDT' },
            { angle: 135, amount: '66.00', name: '66.00 USDT' },
            { angle: 180, amount: '33333.00', name: '33333.00 USDT' },
            { angle: 225, amount: '6666.00', name: '6666.00 USDT' },
            { angle: 270, amount: '11.00', name: '11.00 USDT' },
            { angle: 315, amount: '333.00', name: '333.00 USDT' }
        ];

        let isSpinning = false;
        let totalRotation = 0;

        function createWheel() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                
                const rotation = index * segmentAngle;
                const bgColor = index % 2 === 0 
                    ? 'linear-gradient(135deg, #e8e0ff, #f0e8ff)' 
                    : 'linear-gradient(135deg, #d8d0ff, #e0d8ff)';
                
                segment.style.transform = `rotate(${rotation}deg) skew(${90 - segmentAngle}deg)`;
                segment.style.background = bgColor;
                
                const content = document.createElement('div');
                content.className = 'segment-content';
                content.style.transform = `skew(${-(90 - segmentAngle)}deg) rotate(${segmentAngle / 2}deg)`;
                
                content.innerHTML = `
                    <span class="amount">${prize.amount}</span>
                    <span class="currency">(USDT)</span>
                `;
                
                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }

        function createDots() {
            const dotsContainer = document.getElementById('wheelDots');
            const numDots = 12;
            
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                const angle = (i * 360) / numDots;
                const radius = 50;
                const x = 50 + radius * Math.cos((angle - 90) * Math.PI / 180);
                const y = 50 + radius * Math.sin((angle - 90) * Math.PI / 180);
                
                dot.className = i % 3 === 0 ? 'dot yellow' : 'dot';
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
                dot.style.transform = 'translate(-50%, -50%)';
                
                dotsContainer.appendChild(dot);
            }
        }

        function showNotification(icon, title, message) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationIcon').textContent = icon;
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationMessage').textContent = message;
            
            notification.classList.add('show');
        }

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        function saveTransaction(amount, type) {
            const transactions = JSON.parse(localStorage.getItem('spinTransactions') || '[]');
            const transaction = {
                amount: amount,
                type: type,
                date: new Date().toISOString(),
                timestamp: Date.now()
            };
            
            transactions.unshift(transaction);
            
            if (transactions.length > 50) {
                transactions.pop();
            }
            
            localStorage.setItem('spinTransactions', JSON.stringify(transactions));
            loadTransactions();
        }

        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('spinTransactions') || '[]');
            const listContainer = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                listContainer.innerHTML = '<div class="no-transactions">No transactions yet. Spin to win!</div>';
                return;
            }
            
            listContainer.innerHTML = transactions.map(tx => {
                const date = new Date(tx.date);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-amount lose">
                                0 USDT
                            </div>
                            <div class="transaction-date">${formattedDate}</div>
                        </div>
                        <div class="transaction-status">Try Again</div>
                    </div>
                `;
            }).join('');
        }

        function spinWheel() {
            if (isSpinning) return;
            
            const hasSpun = localStorage.getItem('hasSpun');
            if (hasSpun === 'true') {
                showNotification('‚ö†Ô∏è', 'Already Used Your Spin!', 'Share with friends to earn more spins!');
                return;
            }
            
            const remainingSpins = parseInt(document.getElementById('remainingSpins').textContent);
            if (remainingSpins <= 0) {
                showNotification('‚ö†Ô∏è', 'No Spins Left', 'Share with friends to get more chances!');
                return;
            }
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            
            const targetPrizeIndex = 2;
            const targetPrize = prizes[targetPrizeIndex];
            
            const spinRotations = 5 + Math.random() * 3;
            const segmentAngle = 360 / prizes.length;
            const targetAngle = (targetPrizeIndex * segmentAngle);
            totalRotation = (360 * spinRotations) - targetAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                const amount = targetPrize.amount;
                
                showNotification('üòî', 'Sorry, You Lost!', 'Share with friends to earn more spins and bigger rewards!');
                
                saveTransaction(amount, 'lose');
                
                localStorage.setItem('hasSpun', 'true');
                document.getElementById('remainingSpins').textContent = 0;
                isSpinning = false;
            }, 4000);
        }

        function shareWithFriends() {
            if (navigator.share) {
                navigator.share({
                    title: 'LuxeEarn - Lucky Spin',
                    text: 'Join LuxeEarn and spin to win USDT rewards!',
                    url: window.location.origin
                }).catch(() => {
                    copyShareLink();
                });
            } else {
                copyShareLink();
            }
        }

        function copyShareLink() {
            const userEmail = localStorage.getItem('userEmail') || 'guest';
            const referralLink = `${window.location.origin}?ref=${btoa(userEmail)}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(referralLink).then(() => {
                    showNotification('‚úÖ', 'Link Copied!', 'Referral link copied to clipboard!');
                });
            } else {
                showNotification('üìã', 'Your Referral Link', referralLink);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = function() {
            createWheel();
            createDots();
            loadTransactions();
            
            const hasSpun = localStorage.getItem('hasSpun');
            if (hasSpun === 'true') {
                document.getElementById('remainingSpins').textContent = 0;
            }
        };
    </script>
</body>
</html>
