<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LuxeEarn - Premium Referral Investment Platform">
    <title>LuxeEarn - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.3);
        }

        .logo-text {
            color: #fff;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #00ffff;
            font-size: 14px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #00ffff;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff00ff);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ccff00, #00ff88);
            color: #1a0033;
            box-shadow: 0 4px 15px rgba(204, 255, 0, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 255, 0, 0.6);
        }

        .link {
            color: #00ffff;
            text-decoration: none;
            font-size: 13px;
            display: block;
            text-align: center;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #ff00ff;
        }

        .language-selector {
            margin-top: 20px;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff6b6b; width: 33%; }
        .strength-medium { background: #ffd93d; width: 66%; }
        .strength-strong { background: #6bcf7f; width: 100%; }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('.form-section');
            
            tabs.forEach(t => t.classList.remove('active'));
            sections.forEach(s => s.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-section').classList.add('active');
            } else if (tab === 'register') {
                tabs[1].classList.add('active');
                document.getElementById('register-section').classList.add('active');
                const urlParams = new URLSearchParams(window.location.search);
                const inviteCode = urlParams.get('code');
                if (inviteCode) {
                    document.getElementById('invite-code').value = inviteCode;
                }
            } else if (tab === 'forgot') {
                document.getElementById('forgot-section').classList.add('active');
            }
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strength-bar');
            strengthBar.className = 'password-strength-bar';
            
            if (password.length < 6) {
                strengthBar.classList.add('strength-weak');
            } else if (password.length < 10) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-me').checked;

            if (email && password) {
                const userData = {
                    email: email,
                    isLoggedIn: true,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('luxeEarnUser', JSON.stringify(userData));
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                window.location.href = 'index.html';
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const inviteCode = document.getElementById('invite-code').value;
            const phone = document.getElementById('register-phone').value;

            if (password !== confirmPassword) {
                document.getElementById('register-confirm-error').textContent = 'Passwords do not match';
                document.getElementById('register-confirm-error').classList.add('show');
                return;
            }

            const userData = {
                email: email,
                username: username,
                phone: phone,
                inviteCode: inviteCode,
                registrationDate: new Date().toISOString(),
                vipLevel: 0,
                balance: 0,
                isLoggedIn: true
            };

            localStorage.setItem('luxeEarnUser', JSON.stringify(userData));
            alert('Registration successful! Please verify your email.');
            window.location.href = 'index.html';
        }

        function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            alert(`Password reset link sent to ${email}`);
            switchTab('login');
        }

        function changeLanguage(lang) {
            localStorage.setItem('luxeEarnLanguage', lang);
        }

        window.onload = function() {
            const savedLang = localStorage.getItem('luxeEarnLanguage');
            if (savedLang) {
                document.getElementById('language-select').value = savedLang;
            }
            
            const rememberMe = localStorage.getItem('rememberMe');
            const user = localStorage.getItem('luxeEarnUser');
            if (rememberMe && user) {
                window.location.href = 'index.html';
            }
        };
    </script>
