        * {

        }

        body {

            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

            height: 80px;

            justify-content: center;

            font-size: 32px;

            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #00ffff;
            font-size: 14px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;

        .form-section {

            from { opacity: 0; transform: translateY(10px); }

            margin-bottom: 20px;
        }

        .input-label {

            color: #00ffff;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .optional-text {
            font-size: 11px;
            color: #888;
            font-weight: normal;
            font-style: italic;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

            color: #fff;
            font-size: 15px;

        input:focus {

        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: #00ffff;
        }

        .checkbox-group {
            display: flex;

            margin-right: 8px;

            font-weight: 700;

            margin: 20px 0;
            color: #888;
            font-size: 13px;
        }

        .divider::before,

            height: 1px;

        .divider span {

        }

        .link {

            text-align: center;

        .password-strength {

        .notification {

            right: 20px;

            color: #fff;
            font-size: 14px;

            from {

            to {

            }
        }

        .notification.error {

            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                localStorage.setItem('userEmail', email);
                showNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        };

        window.handleRegister = async function(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const referralCode = document.getElementById('referral-code').value.trim();

            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }

            if (referralCode && referralCode.length < 6) {
                showNotification('Referral code must be at least 6 characters!', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                localStorage.setItem('userEmail', email);
                
                if (referralCode) {
                    localStorage.setItem('referralCode', referralCode);
                }
                
                showNotification('Registration successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        };

        window.handleGoogleSignUp = async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                localStorage.setItem('userEmail', user.email);
                
                const referralCode = document.getElementById('referral-code').value.trim();
                if (referralCode && referralCode.length >= 6) {
                    localStorage.setItem('referralCode', referralCode);
                }
                
                showNotification('Google sign-in successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        };

        window.handleForgotPassword = async function(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                showNotification('Password reset email sent!', 'success');
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        };

        window.switchTab = function(tab) {
            const tabs = ['login', 'register', 'forgot'];
            tabs.forEach(t => {
                document.getElementById(`${t}-section`).classList.remove('active');
                const btn = document.querySelector(`[onclick="switchTab('${t}')"]`);
                if (btn) btn.classList.remove('active');
            });

            document.getElementById(`${tab}-section`).classList.add('active');
            const activeBtn = document.querySelector(`[onclick="switchTab('${tab}')"]`);
            if (activeBtn) activeBtn.classList.add('active');
        };

        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        window.checkPasswordStrength = function(password) {
            const strengthBar = document.getElementById('strength-bar');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength === 1 || strength === 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else if (strength === 4) {
                strengthBar.classList.add('strength-strong');
            }
        };

        window.showNotification = function(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.classList.remove('show', 'hide');
                }, 300);
            }, 3000);
        };

        window.changeLanguage = function(lang) {
            console.log('Language changed to:', lang);
        };
    </script>
</body>
</html>
