<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeEarn - Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            min-height: 100vh;
            padding-bottom: 70px;
            color: #fff;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            z-index: 100;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 20px 0;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .tab-switcher {
            display: flex;
            gap: 10px;
            padding: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }

        .container {
            padding: 0 20px 20px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #330066, #660099);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .task-commission {
            font-size: 20px;
            font-weight: 700;
            color: #ccff00;
        }

        .task-progress {
            margin: 15px 0;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .task-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #00ff88, #00ffaa);
            color: #1a0033;
        }

        .btn-claim {
            background: linear-gradient(135deg, #ff6b35, #ff00ff);
            color: #fff;
        }

        .btn-start:hover, .btn-claim:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 16px;
            color: #888;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: #888;
            margin-bottom: 5px;
        }

        .nav-item.active svg {
            fill: #00ffff;
        }

        .nav-label {
            font-size: 11px;
            color: #888;
        }

        .nav-item.active .nav-label {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">My Tasks</div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-label">Total Tasks</div>
            <div class="stat-value">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Remaining</div>
            <div class="stat-value">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Completed</div>
            <div class="stat-value">0</div>
        </div>
    </div>

    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchTab('progress')">In Progress</button>
        <button class="tab-btn" onclick="switchTab('completed')">Completed</button>
    </div>

    <div class="container">
        <div id="progress-section">
            <div class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="#fff">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <div class="empty-text">No tasks available</div>
                <div class="empty-text" style="font-size: 12px; margin-top: 10px;">Upgrade to VIP to unlock tasks</div>
            </div>
        </div>

        <div id="completed-section" style="display: none;">
            <div class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="#fff">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                <div class="empty-text">No completed tasks</div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item active" onclick="window.location.href='tasks.html'">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>
            <div class="nav-label">Tasks</div>
        </div>
        <div class="nav-item" onclick="window.location.href='team.html'">
            <svg viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div class="nav-label">Team</div>
        </div>
        <div class="nav-item" onclick="window.location.href='vip.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 2l-2 6H2l5 4-2 6 7-5 7 5-2-6 5-4h-8z"/>
            </svg>
            <div class="nav-label">VIP</div>
        </div>
        <div class="nav-item" onclick="window.location.href='me.html'">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <div class="nav-label">Me</div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const progressSection = document.getElementById('progress-section');
            const completedSection = document.getElementById('completed-section');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'progress') {
                tabs[0].classList.add('active');
                progressSection.style.display = 'block';
                completedSection.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                progressSection.style.display = 'none';
                completedSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
